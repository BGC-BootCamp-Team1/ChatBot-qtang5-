<form class="example-form" (submit)="onSubmit(message)">
  <mat-form-field class="example-full-width" appearance="fill">
    <!-- <mat-label>Message</mat-label> -->
    <input matInput #message maxlength="256" placeholder="New problem every day!"
      (keydown)="onKeyDown($event, message)">
    <mat-hint align="start"><strong></strong></mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>
  <mat-progress-spinner *ngIf="loading" mode="indeterminate" class="spinner"></mat-progress-spinner>
</form>
